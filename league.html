<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Match Fixers</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-black text-white">

  <!-- Header Section -->
  <header class="bg-gradient-to-r from-black via-gray-900 to-black w-full max-w-md shadow-md py-2 px-3 mb-3 mx-auto border-b border-gray-700 flex items-center justify-between header-glow rounded-b-xl">
    <div class="flex items-center gap-2">
      <div class="bg-yellow-600 bg-opacity-50 border border-yellow-500 text-yellow-300 w-8 h-8 flex items-center justify-center font-bold rounded-full shadow" style="font-family: 'Audiowide', cursive;">KD</div>
      <h2 class="text-xl font-bold bg-gradient-to-r from-yellow-400 via-green-300 to-yellow-400 bg-clip-text text-transparent" style="font-family: 'Audiowide', cursive;">Khelo Dls</h2>
    </div>
    <div style="height: 30px;"
      class="flex items-center gap-1 bg-black px-1 py-1 rounded-full shadow-lg border border-gray-600 ml-8">
      <div class="w-6 h-6 rounded-full bg-gray-800 flex items-center justify-center">
        <i class="fa-solid fa-bangladeshi-taka-sign text-white text-sm"></i>
      </div>
      <p id="mainBalance" class="text-sm font-bold text-yellow-300">0</p>
      <button class="w-6 h-6 rounded-full bg-gray-800 flex items-center justify-center shadow-md">
        <i class="fa-solid fa-plus text-gray-100 text-sm"></i>
      </button>
    </div>
  </header>

  <!-- Fixers List -->
  <main class="max-w-3xl mx-auto px-4 mt-6 mb-20">
    <div id="fixers-list" class="space-y-8">
      <p class="text-center text-gray-400">Loading...</p>
    </div>
  </main>

  <!-- Goal Update Modal -->
  <div id="goal-modal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden z-50">
    <div class="bg-gray-900 rounded-lg shadow-lg w-80 overflow-hidden border border-gray-700">
      <div class="w-full bg-gradient-to-r from-yellow-400 via-yellow-500 to-yellow-400 text-black px-4 py-2 font-semibold text-lg flex items-center justify-between header-glow" style="font-family: 'Audiowide', cursive;">
        <span>Matches Result Update</span>
        <button id="close-modal" class="w-8 h-8 rounded-full bg-black bg-opacity-20 text-white flex items-center justify-center text-xl hover:bg-yellow-400 hover:text-black transition">
          <i class="fa-solid fa-xmark"></i>
        </button>
      </div>
      <div class="p-5">
        <div class="mb-5 flex items-center gap-3 bg-yellow-900 bg-opacity-20 rounded-lg p-1 border border-yellow-500 shadow-inner glow-yellow">
          <i class="fa-solid fa-exclamation-triangle text-yellow-400 text-2xl"></i>
          <p class="text-yellow-300 font-semibold text-sm" style="font-family: 'Audiowide', cursive;">
            শর্ত প্রযোজ্য : অবশ্যই ম্যাচ শেষে যে স্কোর হবে ওই স্কোর অনুযায়ী গোল সাবমিট করতে হবে যদি ভুলভাল গোল সাবমিট করেন তাহলে আপনার অ্যাকাউন্টটি ব্যান করা হবে।
          </p>
        </div>
        <div id="goal-modal-content"></div>
      </div>
      <div class="flex justify-center px-6 pb-4">
        <button id="save-goals" class="bg-yellow-400 text-black px-6 py-2 rounded-lg hover:bg-yellow-300 font-semibold transition">Submit Goal</button>
      </div>
    </div>
  </div>

  <!-- Bottom Nav -->
  <nav class="fixed bottom-0 left-0 right-0 bg-black border-t border-gray-700 flex justify-around items-center py-2 rounded-t-2xl shadow-inner text-white h-16 sm:flex sm:justify-between sm:h-14 sm:px-2 z-40">
    <a href="dashboard.html" class="nav-item flex flex-col items-center text-xs font-semibold no-underline">
      <div class="bg-gray-900 bg-opacity-70 w-9 h-9 rounded-full mb-1 flex items-center justify-center border border-gray-500">
        <i class="fa-solid fa-house text-lg text-gray-300 hover:text-yellow-400"></i>
      </div>
      Home
    </a>
    <a href="match.html" class="nav-item flex flex-col items-center text-xs font-semibold no-underline">
      <div class="bg-gray-900 bg-opacity-70 w-9 h-9 rounded-full mb-1 flex items-center justify-center border border-gray-500">
        <i class="fa-solid fa-gamepad text-lg text-gray-300 hover:text-yellow-400"></i>
      </div>
      Matches
    </a>
    <a href="league.html" class="nav-item flex flex-col items-center text-xs font-semibold no-underline">
      <div class="bg-gray-900 bg-opacity-70 w-9 h-9 rounded-full mb-1 flex items-center justify-center border border-gray-500">
        <i class="fa-solid fa-trophy text-lg text-gray-300 hover:text-yellow-400"></i>
      </div>
      League
    </a>
    <a href="rank.html" class="nav-item flex flex-col items-center text-xs font-semibold no-underline">
      <div class="bg-gray-900 bg-opacity-70 w-9 h-9 rounded-full mb-1 flex items-center justify-center border border-gray-500">
        <i class="fa-solid fa-ranking-star text-lg text-gray-300 hover:text-yellow-400"></i>
      </div>
      Ranking
    </a>
    <a href="profile.html" class="nav-item flex flex-col items-center text-xs font-semibold no-underline">
      <div class="bg-gray-900 bg-opacity-70 w-9 h-9 rounded-full mb-1 flex items-center justify-center border border-gray-400">
        <i class="fa-solid fa-user text-lg text-gray-400 hover:text-yellow-400"></i>
      </div>
      Profile
    </a>
  </nav>
     <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getFirestore, collection, onSnapshot, query, getDocs, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBscFHFPGGsWYNe91JO5meCzueVcDg4gFw",
    authDomain: "dls12364.firebaseapp.com",
    projectId: "dls12364",
    storageBucket: "dls12364.firebasestorage.app",
    messagingSenderId: "431397971734",
    appId: "1:431397971734:web:0cb1a8b53ee09157425237",
    measurementId: "G-B75EB4GGRV"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);

  let teamPhotos = {};
  let fixersDocs = {};
  let userTeams = {};

  async function loadTeamPhotos() {
    const snap = await getDocs(collection(db, "playersform"));
    snap.forEach(doc => {
      const data = doc.data();
      if (data.team && data.photoUrl) {
        teamPhotos[data.team.trim().toLowerCase()] = data.photoUrl;
        userTeams[data.uid] = data.team.trim().toLowerCase();
      }
    });
  }

  function formatDateAndTime(dateStr) {
    const date = new Date(dateStr);
    const day = date.getDate();
    const month = date.toLocaleString('default', { month: 'long' });
    const year = date.getFullYear();
    const hours = date.getHours();
    const minutes = date.getMinutes().toString().padStart(2, '0');
    return `${day}-${month}-${year} Time: ${hours}:${minutes} Hours`;
  }

  function formatBalance(amount) {
    return (+amount.toFixed(2)).toString();
  }

  function getRemainingTime(targetDate) {
    const now = new Date().getTime();
    const distance = new Date(targetDate).getTime() - now;
    if (distance <= 0) return null;

    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);
    return `${hours}h ${minutes}m ${seconds}s`;
  }

  function createCountdownTimer(targetDate, code, container) {
    const interval = setInterval(() => {
      const remaining = getRemainingTime(targetDate);
      if (remaining) {
        container.innerHTML = `<span class="text-yellow-200">${remaining}</span>`;
      } else {
        clearInterval(interval);
        container.innerHTML = `<span style="background: #a81d3f; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);" class="ml-2 text-green-300">${code}</span>`;
        container.setAttribute("data-code-available", code);
      }
    }, 1000);
  }

  onAuthStateChanged(auth, async (user) => {
    if (user) {
      await loadTeamPhotos();
      loadFixers(user);

      const userRef = doc(db, "users", user.uid);
      onSnapshot(userRef, (docSnap) => {
        if (docSnap.exists()) {
          const userBalance = docSnap.data().balance || 0;
          document.getElementById("mainBalance").textContent = formatBalance(userBalance);
        }
      });
    } else {
      window.location.href = "login.html";
    }
  });

  function loadFixers(user) {
    const fixersRef = collection(db, "fixers");
    onSnapshot(query(fixersRef), (snapshot) => {
      const fixersContainer = document.getElementById("fixers-list");

      if (snapshot.empty) {
        fixersContainer.innerHTML = `<p class="text-center text-gray-400">No fixers available.</p>`;
        return;
      }

      const fixers = [];
      fixersDocs = {};

      snapshot.forEach(docSnap => {
        fixers.push(docSnap.data());
        const d = docSnap.data();
        const key = `${d.team1}__${d.team2}__${d.date}`;
        fixersDocs[key] = docSnap.ref;
      });

      const groups = {};
      const groupEarliestDates = {};

      fixers.forEach(fix => {
        if (!groupEarliestDates[fix.groupName]) groupEarliestDates[fix.groupName] = fix.date;
        else if (new Date(fix.date) < new Date(groupEarliestDates[fix.groupName])) groupEarliestDates[fix.groupName] = fix.date;
      });

      fixers.forEach(fix => {
        if (!groups[fix.groupName]) groups[fix.groupName] = {};
        const earliestDate = groupEarliestDates[fix.groupName];
        const dayDiff = Math.floor((new Date(fix.date) - new Date(earliestDate)) / (1000 * 3600 * 24));
        const matchday = dayDiff + 1;

        if (!groups[fix.groupName][matchday]) groups[fix.groupName][matchday] = [];
        groups[fix.groupName][matchday].push(fix);
      });

      const sortedGroupNames = Object.keys(groups).sort();
      let html = "";

      sortedGroupNames.forEach(groupName => {
        const matchdays = groups[groupName];
        const sortedMatchdays = Object.keys(matchdays).map(Number).sort((a, b) => a - b);

        sortedMatchdays.forEach(md => {
          html += `<div class="bg-yellow-400 rounded-lg bg-opacity-40 py-1 px-3 text-center text-lg font-semibold uppercase text-yellow-300 mb-2">${groupName} || Match-day-${md}</div>`;

          const matches = matchdays[md].sort((a, b) => a.team1.localeCompare(b.team1));

          matches.forEach(match => {
            const key = `${match.team1}__${match.team2}__${match.date}`;
            const team1Img = teamPhotos[match.team1.trim().toLowerCase()] || "";
            const team2Img = teamPhotos[match.team2.trim().toLowerCase()] || "";
            const t1GoalVal = (match.team1Goal ?? "").toString();
            const t2GoalVal = (match.team2Goal ?? "").toString();

            const countdownId = `match-countdown-${key}`;

            html += `
              <section class="mx-auto flex justify-center items-center relative rounded-lg px-4 border border-gray-500" style="background-image: url('stadium.jpeg'); background-size: cover; background-position: center; height: 250px;">
              <div class="absolute inset-0 bg-black opacity-60"></div>

              <div style="background: #af1f42;" class="absolute top-0 left-1/8 w-full py-1 px-4 rounded-t-lg uppercase text-lg font-extrabold z-10 opacity-70 bg-gray-800 text-center border-b border-gray-400">
                DLSIAT TOURNAMENT SESSION-1
              </div>

              <div style="background: #af1f42; top: 216px;" class="flex justify-between absolute top-0 left-1/8 w-full py-1 px-2 rounded-b-lg uppercase text-xs font-extrabold z-10 opacity-70 text-center">
                <div class="flex justify-center items-center">Submit your matches results</div>
                <div data-key="${key}" class="open-goal-modal-btn bg-gray-100 flex justify-center items-center w-18 h-6 rounded-xl">
                  <img src="upload.png" alt="Image" class="w-18 h-10" />
                </div>
              </div>

              <div style="background: #af1f42; top: 36px;" class="flex justify-between w-3/4 py-1 px-4 absolute left-1/8 rounded-b-xl uppercase text-xs font-extrabold border-b border-l border-r border-gray-400 z-10 opacity-70">
                <div>${formatDateAndTime(match.date).split('Time:')[0]}</div>
                <div>Time 24 Hours</div>
              </div>

              <div style="background: #af1f42; top: 83px;" class="flex justify-center items-center gap-4 w-26 py-1.5 px-4 absolute rounded-t-2xl uppercase text-xs font-extrabold border-t border-l border-r border-gray-400 z-10 opacity-80">
                <div>START IN:
                  <span id="${countdownId}" class="ml-2 text-yellow-200">Loading...</span>
                </div>
                <div class="flex justify-center items-center w-6 h-4 rounded-sm cursor-pointer copy-btn" data-code-id="${countdownId}" style="background: #e6ce30;">
                  <i class="fa-solid fa-copy text-red-900 text-xs"></i>
                </div>
              </div>

              <div style="background: #a81d3f; top: 15px;" class="rounded-lg shadow-lg w-full max-w-lg relative h-14 border-t border-l border-r border-gray-400 opacity-80">
                <div class="flex justify-between p-2 uppercase mb-1">
                  <div class="text-left w-full"><h2 class="text-xs font-semibold">${match.team1}</h2></div>
                  <div class="text-right w-full"><h2 class="text-xs font-semibold">${match.team2}</h2></div>
                </div>

                <div class="flex justify-center items-center space-x-6 bg-white py-3 px-2 rounded-b-lg h-10 border-b border-gray-400 opacity-80">
                  <div class="text-center"><p class="text-4xl font-medium text-black">${t1GoalVal || "-"}</p></div>
                  <div class="text-center" style="position: relative; top: -16px; color: #7f152e;">
                    <i class="fas fa-futbol text-6xl bg-white rounded-full border border-gray-400"></i>
                  </div>
                  <div class="text-center"><p class="text-4xl font-medium text-black">${t2GoalVal || "-"}</p></div>
                </div>

                <div style="position: relative; top: -50px; right: 10px;" class="flex justify-between">
                  <div class="text-center">
                    ${team1Img ? `<img style="border: 4px solid #f34871;" src="${team1Img}" class="w-14 h-14 rounded-full" alt="${match.team1}" />` : ""}
                  </div>
                  <div style="position: absolute; right: -19px;" class="text-center">
                    ${team2Img ? `<img style="border: 4px solid #f34871;" src="${team2Img}" class="w-14 h-14 rounded-full" alt="${match.team2}" />` : ""}
                  </div>
                </div>
              </section>`;
          });
        });
      });

      fixersContainer.innerHTML = html;

      fixers.forEach(match => {
        const key = `${match.team1}__${match.team2}__${match.date}`;
        const countdownEl = document.getElementById(`match-countdown-${key}`);
        const userTeam = userTeams[user.uid];
        const isUserInMatch = userTeam === match.team1.trim().toLowerCase() || userTeam === match.team2.trim().toLowerCase();

        if (countdownEl) {
          if (isUserInMatch) {
            createCountdownTimer(match.date, match.code, countdownEl);
          } else {
            countdownEl.innerHTML = "কোড নাই";
          }
        }
      });

      document.querySelectorAll(".copy-btn").forEach(copyBtn => {
        copyBtn.addEventListener("click", () => {
          const countdownId = copyBtn.getAttribute("data-code-id");
          const codeEl = document.getElementById(countdownId);
          const code = codeEl?.getAttribute("data-code-available");
          if (code) {
            navigator.clipboard.writeText(code).then(() => {
              Swal.fire({ icon: "success", title: "Copied!", timer: 1500, toast: true, position: "top-end", showConfirmButton: false });
            });
          } else {
            Swal.fire({ icon: "warning", title: "Code not available yet!", timer: 1500, toast: true, position: "top-end", showConfirmButton: false });
          }
        });
      });

      document.querySelectorAll(".open-goal-modal-btn").forEach(btn => {
        btn.addEventListener("click", async (e) => {
          const key = e.currentTarget.getAttribute("data-key");
          const match = fixers.find(f => `${f.team1}__${f.team2}__${f.date}` === key);
          const userTeam = userTeams[user.uid];

          if (userTeam !== match.team1.trim().toLowerCase() && userTeam !== match.team2.trim().toLowerCase()) {
            Swal.fire({ icon: "warning", title: "You are not part of this match!", timer: 2000, toast: true, position: "top-end", showConfirmButton: false });
            return;
          }

          if (match.team1Goal !== null || match.team2Goal !== null) {
            Swal.fire({ icon: "warning", title: "Already Matches Result Updated!", timer: 2000, toast: true, position: "top-end", showConfirmButton: false });
            return;
          }

          document.getElementById("goal-modal-content").innerHTML = `
            <div class="flex flex-col gap-4">
              <div class="flex items-center justify-between gap-8 px-2">
                <div class="flex flex-col items-center gap-2">
                  <span class="text-sm font-semibold">${match.team1}</span>
                  <input type="number" id="goal1-modal-${key}" placeholder="Enter goal" class="border border-gray-600 rounded-sm outline-none text-white bg-black text-sm px-2 py-1 text-center w-28" />
                </div>
                <div class="flex flex-col items-center gap-2">
                  <span class="text-sm font-semibold">${match.team2}</span>
                  <input type="number" id="goal2-modal-${key}" placeholder="Enter goal" class="border border-gray-600 rounded-sm outline-none text-white bg-black text-sm px-2 py-1 text-center w-28" />
                </div>
              </div>
            </div>`;

          document.getElementById("goal-modal").classList.remove("hidden");

          document.getElementById("close-modal").addEventListener("click", () => {
            document.getElementById("goal-modal").classList.add("hidden");
          });

          document.getElementById("save-goals").addEventListener("click", async () => {
            let goal1 = document.getElementById(`goal1-modal-${key}`).value;
            let goal2 = document.getElementById(`goal2-modal-${key}`).value;

            goal1 = goal1 === "" ? null : Number(goal1);
            goal2 = goal2 === "" ? null : Number(goal2);

            if ((goal1 !== null && (isNaN(goal1) || goal1 < 0)) || (goal2 !== null && (isNaN(goal2) || goal2 < 0))) {
              Swal.fire({ icon: "error", title: "Invalid goal value!", timer: 2000, toast: true, position: "top-end", showConfirmButton: false });
              return;
            }

            const docRef = fixersDocs[key];
            if (!docRef) {
              Swal.fire({ icon: "error", title: "Document not found!", timer: 2000, toast: true, position: "top-end", showConfirmButton: false });
              return;
            }

            await updateDoc(docRef, {
              team1Goal: goal1,
              team2Goal: goal2,
            });

            Swal.fire({ icon: "success", title: "Goal updated!", timer: 2000, toast: true, position: "top-end", showConfirmButton: false });
            document.getElementById("goal-modal").classList.add("hidden");
          });
        });
      });
    });
  }
</script>
</body>
</html>
