<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Football Match Fixers - Admin Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gradient-to-b from-gray-100 to-gray-200 min-h-screen font-sans">

  <!-- Header -->
  <header class="bg-white shadow-md">
    <div class="max-w-4xl mx-auto px-4 py-4 flex items-center justify-center relative">
      <button onclick="window.location.href='admin.html'" class="absolute left-4 text-gray-700 hover:text-gray-900 transition">
        <i class="fas fa-arrow-left text-2xl"></i>
      </button>
      <h1 class="text-2xl font-bold text-gray-800">Fixers List</h1>
    </div>
  </header>

  <!-- Main -->
  <main class="max-w-4xl mx-auto p-4">
    <div class="bg-white shadow-lg rounded-lg p-5">
      <div class="flex flex-col md:flex-row items-start md:items-center justify-between mb-4">
        <h2 class="text-2xl font-semibold text-green-700">Football Match Fixers</h2>
      </div>

      <!-- Fixers Display -->
      <div id="fixersContainer" class="space-y-6 max-h-[600px] overflow-y-auto scrollbar-thin scrollbar-thumb-gray-400 scrollbar-track-gray-100">
        <p class="text-gray-500 text-center">Loading fixers...</p>
      </div>
    </div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      getFirestore,
      collection,
      onSnapshot,
      updateDoc,
      doc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBscFHFPGGsWYNe91JO5meCzueVcDg4gFw",
      authDomain: "dls12364.firebaseapp.com",
      projectId: "dls12364",
      storageBucket: "dls12364.appspot.com",
      messagingSenderId: "431397971734",
      appId: "1:431397971734:web:0cb1a8b53ee09157425237"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, (user) => {
      if (!user) window.location.href = "login.html";
      else loadFixers();
    });

    function loadFixers() {
      const fixersContainer = document.getElementById("fixersContainer");
      onSnapshot(collection(db, "fixers"), (snapshot) => {
        if (snapshot.empty) {
          fixersContainer.innerHTML = `<p class="text-gray-500 text-center">No fixers found.</p>`;
          return;
        }

        const fixers = [];
        snapshot.forEach(docSnap => fixers.push({ id: docSnap.id, ...docSnap.data() }));

        const groupMap = {};
        fixers.forEach(match => {
          if (!groupMap[match.groupName]) groupMap[match.groupName] = {};
          if (!groupMap[match.groupName][match.date]) groupMap[match.groupName][match.date] = [];
          groupMap[match.groupName][match.date].push(match);
        });

        let html = "";
        Object.keys(groupMap).sort().forEach(group => {
          const dateMap = groupMap[group];
          const sortedDates = Object.keys(dateMap).sort();
          sortedDates.forEach((date, i) => {
            html += `<div class="bg-gray-200 px-3 py-2 rounded-md text-sm font-medium text-gray-800">${group} | Matchday-${i + 1} | ${date}</div>`;
            dateMap[date].forEach(match => {
              const team1InputId = `team1-${match.id}`;
              const team2InputId = `team2-${match.id}`;
              html += `
                <div class="bg-white border border-gray-200 p-3 rounded-lg shadow-sm space-y-2">
                  <div class="flex items-center justify-center justify-between text-center text-[11px]">
                    <div class="font-semibold text-gray-700">${match.team1} <span class="text-black">(${match.team1Goal ?? "-"})</span></div>
                    <div class="text-[13px] font-bold text-red-500">VS</div>
                    <div class="font-semibold text-gray-700">${match.team2} <span class="text-black">(${match.team2Goal ?? "-"})</span></div>
                  </div>
                  <div class="text-center text-green-600 text-xs font-medium">Match Result: ${match.winner}</div>
                  <div class="text-center text-blue-600 text-xs font-medium">Status: ${match.status}</div>
                  <div class="grid grid-cols-2 gap-2 mt-2">
                    <input id="${team1InputId}" type="number" placeholder="${match.team1}" class="border p-2 text-xs rounded-md focus:outline-none focus:ring-2 focus:ring-blue-300" />
                    <input id="${team2InputId}" type="number" placeholder="${match.team2}" class="border p-2 text-xs rounded-md focus:outline-none focus:ring-2 focus:ring-blue-300" />
                  </div>
                  <div class="mt-2 flex justify-center">
                    <button onclick="submitGoals('${match.id}', '${team1InputId}', '${team2InputId}')" class="bg-blue-600 hover:bg-blue-700 transition text-white w-24 rounded-md text-xs py-1.5 shadow">
                      Submit
                    </button>
                  </div>
                </div>`;
            });
          });
        });

        fixersContainer.innerHTML = html;
      });
    }

    window.submitGoals = async (matchId, team1InputId, team2InputId) => {
      const team1Goal = parseInt(document.getElementById(team1InputId).value);
      const team2Goal = parseInt(document.getElementById(team2InputId).value);

      if (isNaN(team1Goal) || isNaN(team2Goal)) {
        Swal.fire("Error", "Both goals must be valid numbers.", "error");
        return;
      }

      const winner = team1Goal > team2Goal ? "team1" : team2Goal > team1Goal ? "team2" : "Draw";

      try {
        await updateDoc(doc(db, "fixers", matchId), {
          team1Goal,
          team2Goal,
          winner,
          status: "Completed"
        });
        Swal.fire("Success", "Goals updated successfully!", "success");
      } catch (error) {
        Swal.fire("Error", error.message, "error");
      }
    };
  </script>
</body>
</html>
