<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Players List - Admin Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-white shadow-md relative">
    <div class="max-w-7xl mx-auto px-4 py-3 relative flex items-center justify-center">
      <p onclick="window.location.href='admin.html'" class="absolute left-4 text-gray-700 cursor-pointer">
        <i class="fas fa-arrow-left text-2xl"></i>
      </p>
      <h1 class="text-xl font-bold text-gray-800">Players List</h1>
    </div>
  </header>

  <!-- Main -->
  <main class="p-4 md:p-6 space-y-6 overflow-auto flex-grow">

    <!-- Players List Section -->
    <div class="bg-white shadow rounded p-4">
      <div class="text-xl font-semibold text-blue-700 mb-4">Players List</div>
      <div id="playersCardContainer" class="grid gap-4 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
        <!-- Player cards will be inserted here -->
        <div class="col-span-full text-center text-gray-500" id="loadingText">Loading players...</div>
      </div>
    </div>

  </main>

  <!-- Firebase + Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBscFHFPGGsWYNe91JO5meCzueVcDg4gFw",
      authDomain: "dls12364.firebaseapp.com",
      projectId: "dls12364",
      storageBucket: "dls12364.firebasestorage.app",
      messagingSenderId: "431397971734",
      appId: "1:431397971734:web:0cb1a8b53ee09157425237",
      measurementId: "G-B75EB4GGRV"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        loadPlayers();
      }
    });

    async function loadPlayers() {
      try {
        const playersSnapshot = await getDocs(collection(db, "playersform"));
        const container = document.getElementById("playersCardContainer");
        const loadingText = document.getElementById("loadingText");

        if (playersSnapshot.empty) {
          loadingText.innerText = "No players found.";
          return;
        }

        loadingText.remove(); // Remove "Loading..." message

        playersSnapshot.forEach(doc => {
          const p = doc.data();
          const card = document.createElement("div");
          card.className = "bg-white shadow-md rounded-lg p-4 border border-gray-200";

          card.innerHTML = `
            <div class="text-lg font-bold text-gray-800 mb-2">${p.username || "N/A"}</div>
            <div class="flex justify-between text-sm text-gray-600 mb-2">
              <div><span class="font-semibold">Team:</span> ${p.team || "N/A"}</div>
              <div><span class="font-semibold">DLS Rating:</span> ${p.dlsRating ?? "N/A"}</div>
            </div>
            <div class="text-sm text-gray-600 mb-1"><span class="font-semibold">Age:</span> ${p.age ?? "N/A"}</div>
            <div class="text-sm text-gray-600"><span class="font-semibold">Years Played:</span> ${p.yearsPlayed ?? "N/A"}</div>
          `;

          container.appendChild(card);
        });

      } catch (e) {
        console.error("Error loading players:", e);
        const container = document.getElementById("playersCardContainer");
        container.innerHTML = `<div class="col-span-full text-center text-red-600">${e.message}</div>`;
      }
    }
  </script>

</body>
</html>
