<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Setting</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-white shadow-md relative">
    <div class="max-w-7xl mx-auto px-4 py-3 relative flex items-center justify-center">
      <p onclick="window.location.href='admin.html'" class="absolute left-4 text-gray-700 cursor-pointer">
        <i class="fas fa-arrow-left text-2xl"></i>
      </p>
      <h1 class="text-xl font-bold text-gray-800">Settings</h1>
    </div>
  </header>

  <!-- Main Content -->
  <main class="px-4 flex justify-center mt-6">
    <div class="bg-white shadow-lg rounded-lg p-6 max-w-md w-full space-y-4 text-sm">
      <!-- Signup Bonus Section -->
      <h2 class="text-lg font-semibold text-blue-700 text-center">Signup Bonus</h2>
      <input type="number" id="signupBonusInput" min="0" placeholder="Set Signup Bonus"
        class="border border-gray-300 rounded px-3 py-1.5 w-full focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm" />
      <div class="flex justify-center">
        <button id="updateBonusBtn"
          class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded transition font-semibold text-sm">
          Update
        </button>
      </div>
      <p id="currentBonusDisplay" class="text-center text-xs text-gray-600 mt-1">Current Bonus: Loading...</p>
    </div>
  </main>

  <!-- Firebase Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBscFHFPGGsWYNe91JO5meCzueVcDg4gFw",
      authDomain: "dls12364.firebaseapp.com",
      projectId: "dls12364",
      storageBucket: "dls12364.firebasestorage.app",
      messagingSenderId: "431397971734",
      appId: "1:431397971734:web:0cb1a8b53ee09157425237",
      measurementId: "G-B75EB4GGRV"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const bonusDocRef = doc(db, "settings", "signupBonus");

    const signupBonusInput = document.getElementById("signupBonusInput");
    const updateBonusBtn = document.getElementById("updateBonusBtn");
    const currentBonusDisplay = document.getElementById("currentBonusDisplay");

    async function loadSignupBonus() {
      try {
        const docSnap = await getDoc(bonusDocRef);
        if (docSnap.exists()) {
          const currentBonus = docSnap.data()?.bonus ?? 0;
          currentBonusDisplay.textContent = `Current Bonus: ${currentBonus}`;
          signupBonusInput.value = currentBonus;
        } else {
          currentBonusDisplay.textContent = "Current Bonus: Not Set";
        }
      } catch (err) {
        console.error("Failed to load signup bonus:", err);
        currentBonusDisplay.textContent = "Error loading bonus";
      }
    }

    updateBonusBtn.addEventListener("click", async () => {
      const newBonus = parseFloat(signupBonusInput.value);
      if (isNaN(newBonus) || newBonus < 0) {
        alert("Please enter a valid bonus amount.");
        return;
      }
      try {
        await updateDoc(bonusDocRef, { bonus: newBonus });
        currentBonusDisplay.textContent = `Current Bonus: ${newBonus}`;
        alert("Signup bonus updated successfully.");
      } catch (err) {
        console.error("Failed to update signup bonus:", err);
        alert("Failed to update bonus.");
      }
    });

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        alert("You must be logged in.");
        window.location.href = "login.html";
      } else {
        loadSignupBonus();
      }
    });
  </script>

</body>
</html>
