<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Setting</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4">

  <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full">
    <!-- Signup Bonus Section -->
    <h2 class="text-xl font-semibold text-blue-700 mb-4 text-center">Signup Bonus</h2>
    <div class="mb-6">
      <label for="signupBonusInput" class="block mb-2 font-medium text-gray-700">Set Signup Bonus</label>
      <input type="number" id="signupBonusInput" min="0" placeholder="Enter Signup Bonus"
        class="border border-gray-300 rounded px-4 py-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>
    <button id="updateBonusBtn"
      class="bg-green-600 hover:bg-green-700 text-white w-full py-2 rounded transition font-semibold">
      Update Signup Bonus
    </button>
    <p id="currentBonusDisplay" class="text-center text-sm text-gray-600 mt-4">Current Bonus: Loading...</p>

    <!-- Joining Fee Section -->
    <h2 class="text-xl font-semibold text-blue-700 mt-10 mb-4 text-center">Joining Fee</h2>
    <div class="mb-6">
      <label for="joiningFeeInput" class="block mb-2 font-medium text-gray-700">Set Joining Fee</label>
      <input type="number" id="joiningFeeInput" min="0" placeholder="Enter Joining Fee"
        class="border border-gray-300 rounded px-4 py-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>
    <button id="updateFeeBtn"
      class="bg-red-600 hover:bg-red-700 text-white w-full py-2 rounded transition font-semibold">
      Update Joining Fee
    </button>
    <p id="currentFeeDisplay" class="text-center text-sm text-gray-600 mt-4">Current Fee: Loading...</p>

    <!-- Joining Slot Section -->
    <h2 class="text-xl font-semibold text-blue-700 mt-10 mb-4 text-center">Joining Slot</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-6">
      <div>
        <label for="slotInput" class="block mb-2 font-medium text-gray-700">Total Slot</label>
        <input type="number" id="slotInput" min="0" placeholder="Enter Total Slots"
          class="border border-gray-300 rounded px-4 py-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <div>
        <label for="slotUsedInput" class="block mb-2 font-medium text-gray-700">Used Slot</label>
        <input type="number" id="slotUsedInput" min="0" placeholder="Enter Used Slots"
          class="border border-gray-300 rounded px-4 py-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
    </div>
    <button id="updateSlotBtn"
      class="bg-yellow-500 hover:bg-yellow-600 text-white w-full py-2 rounded transition font-semibold">
      Update Slot Info
    </button>
    <p id="currentSlotDisplay" class="text-center text-sm text-gray-600 mt-4">Current Slot: Loading...</p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBscFHFPGGsWYNe91JO5meCzueVcDg4gFw",
      authDomain: "dls12364.firebaseapp.com",
      projectId: "dls12364",
      storageBucket: "dls12364.firebasestorage.app",
      messagingSenderId: "431397971734",
      appId: "1:431397971734:web:0cb1a8b53ee09157425237"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const bonusDocRef = doc(db, "settings", "signupBonus");
    const feeDocRef = doc(db, "settings", "joiningFee");
    const slotDocRef = doc(db, "settings", "slot");

    const signupBonusInput = document.getElementById("signupBonusInput");
    const updateBonusBtn = document.getElementById("updateBonusBtn");
    const currentBonusDisplay = document.getElementById("currentBonusDisplay");

    const joiningFeeInput = document.getElementById("joiningFeeInput");
    const updateFeeBtn = document.getElementById("updateFeeBtn");
    const currentFeeDisplay = document.getElementById("currentFeeDisplay");

    const slotInput = document.getElementById("slotInput");
    const slotUsedInput = document.getElementById("slotUsedInput");
    const updateSlotBtn = document.getElementById("updateSlotBtn");
    const currentSlotDisplay = document.getElementById("currentSlotDisplay");

    // Load current values
    async function loadSignupBonus() {
      try {
        const docSnap = await getDoc(bonusDocRef);
        const data = docSnap.exists() ? docSnap.data() : null;
        const currentBonus = data?.bonus ?? "Not Set";
        currentBonusDisplay.textContent = `Current Bonus: ${currentBonus}`;
        signupBonusInput.value = currentBonus;
      } catch (err) {
        console.error("Error loading bonus:", err);
        currentBonusDisplay.textContent = "Error loading bonus";
      }
    }

    async function loadJoiningFee() {
      try {
        const docSnap = await getDoc(feeDocRef);
        const data = docSnap.exists() ? docSnap.data() : null;
        const currentFee = data?.fee ?? "Not Set";
        currentFeeDisplay.textContent = `Current Fee: ${currentFee}`;
        joiningFeeInput.value = currentFee;
      } catch (err) {
        console.error("Error loading fee:", err);
        currentFeeDisplay.textContent = "Error loading fee";
      }
    }

    async function loadSlotInfo() {
      try {
        const docSnap = await getDoc(slotDocRef);
        const data = docSnap.exists() ? docSnap.data() : null;
        const currentSlot = data?.slot ?? "N/A";
        const currentUsed = data?.slotUsed ?? "N/A";
        currentSlotDisplay.textContent = `Current Slot: ${currentUsed}/${currentSlot}`;
        slotInput.value = currentSlot;
        slotUsedInput.value = currentUsed;
      } catch (err) {
        console.error("Error loading slot info:", err);
        currentSlotDisplay.textContent = "Error loading slot";
      }
    }

    // Update buttons
    updateBonusBtn.addEventListener("click", async () => {
      const newBonus = parseFloat(signupBonusInput.value);
      if (isNaN(newBonus) || newBonus < 0) return alert("Enter valid bonus.");
      try {
        await updateDoc(bonusDocRef, { bonus: newBonus });
        currentBonusDisplay.textContent = `Current Bonus: ${newBonus}`;
        alert("Signup bonus updated.");
      } catch (err) {
        alert("Failed to update bonus.");
      }
    });

    updateFeeBtn.addEventListener("click", async () => {
      const newFee = parseFloat(joiningFeeInput.value);
      if (isNaN(newFee) || newFee < 0) return alert("Enter valid joining fee.");
      try {
        await updateDoc(feeDocRef, { fee: newFee });
        currentFeeDisplay.textContent = `Current Fee: ${newFee}`;
        alert("Joining fee updated.");
      } catch (err) {
        alert("Failed to update joining fee.");
      }
    });

    updateSlotBtn.addEventListener("click", async () => {
      const newSlot = parseInt(slotInput.value);
      const newUsed = parseInt(slotUsedInput.value);
      if (isNaN(newSlot) || isNaN(newUsed) || newSlot < 0 || newUsed < 0 || newUsed > newSlot) {
        return alert("Enter valid slot values.");
      }
      try {
        await updateDoc(slotDocRef, { slot: newSlot, slotUsed: newUsed });
        currentSlotDisplay.textContent = `Current Slot: ${newUsed}/${newSlot}`;
        alert("Slot info updated.");
      } catch (err) {
        alert("Failed to update slot.");
      }
    });

    // Load data after auth check
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        alert("You must be logged in.");
        window.location.href = "login.html";
      } else {
        loadSignupBonus();
        loadJoiningFee();
        loadSlotInfo();
      }
    });
  </script>
</body>
</html>
